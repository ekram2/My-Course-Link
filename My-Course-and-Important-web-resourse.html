<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth Test</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN2qRU0gKNNRbsQ1LX688WRHiWP-vQ2hk",
      authDomain: "link-manager-71f12.firebaseapp.com",
      projectId: "link-manager-71f12",
      storageBucket: "link-manager-71f12.appspot.com",
      messagingSenderId: "950228225273",
      appId: "1:950228225273:web:33fc9a192460810d032628"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const status = document.getElementById("status");
    const writeBtn = document.getElementById("writeBtn");

    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        console.log("Signed in:", result.user.displayName);
      } catch (err) {
        console.error("Login failed:", err.message);
        alert("Login failed: " + err.message);
      }
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        console.log("Signed out");
      });
    };

    writeBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Please log in first.");
        return;
      }

      try {
        await addDoc(collection(db, `users/${user.uid}/test`), {
          message: "This is a test note from " + user.displayName,
          timestamp: Date.now()
        });
        alert("Test note saved to Firestore!");
      } catch (err) {
        console.error("Write failed:", err);
        alert("Error writing: " + err.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        status.innerText = `✅ Logged in as ${user.displayName}`;
      } else {
        status.innerText = "❌ Not logged in";
      }
    });
  </script>
</head>
<body style="font-family: sans-serif; padding: 2em; background: #121212; color: #fff;">
  <h1>🔐 Firebase Login Test</h1>
  <p id="status">Loading...</p>
  <button id="loginBtn">🔓 Login with Google</button>
  <button id="logoutBtn">🔒 Logout</button>
  <hr>
  <button id="writeBtn">📝 Write test to Firestore</button>
</body>
</html>
