<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Link Manager</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN2qRU0gKNNRbsQ1LX688WRHiWP-vQ2hk",
      authDomain: "link-manager-71f12.firebaseapp.com",
      projectId: "link-manager-71f12",
      storageBucket: "link-manager-71f12.firebasestorage.app",
      messagingSenderId: "950228225273",
      appId: "1:950228225273:web:33fc9a192460810d032628"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const linkForm = document.getElementById('linkForm');
    const headingForm = document.getElementById('headingForm');
    const linkList = document.getElementById('linkList');

    async function fetchLinks() {
      linkList.innerHTML = '';
      const snapshot = await getDocs(collection(db, "links"));
      const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      docs.sort((a, b) => a.order - b.order);

      docs.forEach((item, index) => {
        const div = document.createElement('div');
        div.setAttribute('data-id', item.id);

        if (item.type === 'heading') {
          div.className = 'heading-item';
          div.textContent = item.text;
        } else {
          div.className = 'link-item';
          div.innerHTML = `<strong>${item.title}</strong><a href="${item.url}" target="_blank">${item.url}</a>`;
        }

        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.textContent = 'Ã—';
        btn.onclick = async () => {
          await deleteDoc(doc(db, "links", item.id));
          fetchLinks();
        };

        div.appendChild(btn);
        linkList.appendChild(div);
      });
    }

    linkForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('linkTitle').value.trim();
      let url = document.getElementById('linkUrl').value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;
      await addDoc(collection(db, "links"), {
        type: "link",
        title,
        url,
        order: Date.now()
      });
      linkForm.reset();
      fetchLinks();
    });

    headingForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('headingText').value.trim();
      await addDoc(collection(db, "links"), {
        type: "heading",
        text,
        order: Date.now()
      });
      headingForm.reset();
      fetchLinks();
    });

    fetchLinks();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center py-10 bg-gradient-to-r from-purple-600 to-green-500 rounded-lg shadow-lg mb-10">
    <h1 class="text-5xl font-bold font-dancing">Fancy Link Manager</h1>
  </header>

  <div class="max-w-3xl mx-auto">
    <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl text-cyan-400 mb-4">Add New Link</h2>
      <form id="linkForm" class="space-y-4">
        <input id="linkTitle" type="text" placeholder="Link Title" required class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600">
        <input id="linkUrl" type="text" placeholder="example.com" required class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 px-6 py-2 rounded text-white">Add Link</button>
      </form>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl text-pink-400 mb-4">Add Section Heading</h2>
      <form id="headingForm" class="space-y-4">
        <input id="headingText" type="text" placeholder="e.g. Work, Projects, Learning" required class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600">
        <button type="submit" class="bg-pink-500 hover:bg-pink-600 px-6 py-2 rounded text-white">Add Heading</button>
      </form>
    </div>

    <div id="linkList" class="space-y-4"></div>
  </div>
</body>
</html>
