<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Link Manager</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, signInWithPopup, signOut, GoogleAuthProvider, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN2qRU0gKNNRbsQ1LX688WRHiWP-vQ2hk",
      authDomain: "link-manager-71f12.firebaseapp.com",
      projectId: "link-manager-71f12",
      storageBucket: "link-manager-71f12.appspot.com",
      messagingSenderId: "950228225273",
      appId: "1:950228225273:web:33fc9a192460810d032628"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userDisplay = document.getElementById("userDisplay");
    const linkForm = document.getElementById('linkForm');
    const headingForm = document.getElementById('headingForm');
    const linkList = document.getElementById('linkList');
    const exportBtn = document.getElementById('exportBtn');
    const exportTxtBtn = document.getElementById('exportTxtBtn');
    const importInput = document.getElementById('importInput');

    let userId = null;
    let currentItems = [];

    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        userId = result.user.uid;
        userDisplay.innerText = `Logged in as: ${result.user.displayName}`;
        listenToChanges();
      } catch (err) {
        alert("Login failed.");
        console.error(err);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.reload();
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        userDisplay.innerText = `Logged in as: ${user.displayName}`;
        listenToChanges();
      }
    });

    function listenToChanges() {
      const q = query(collection(db, `users/${userId}/links`), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        linkList.innerHTML = '';
        currentItems = [];
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          data.id = docSnap.id;
          currentItems.push(data);
        });
        renderItems();
      });
    }

    function renderItems() {
      linkList.innerHTML = '';
      currentItems.forEach(data => {
        const div = document.createElement('div');
        div.setAttribute('draggable', true);
        div.dataset.id = data.id;
        div.classList.add('draggable');
        if (data.type === 'heading') {
          div.className += ' col-span-full text-3xl font-extrabold text-yellow-400 border-b border-yellow-600 pb-2 mt-4';
          div.innerHTML = `<span contenteditable='true'>${data.text}</span> <button class='delete-btn ml-2 text-red-500' data-id='${data.id}'>×</button>`;
        } else {
          div.className += ' bg-gray-700 p-4 rounded shadow hover:bg-gray-600 transition';
          div.innerHTML = `
            <strong contenteditable='true'>${data.title}</strong><br>
            <a href="${data.url}" target="_blank" class="underline text-blue-300">${data.url}</a>
            <button class='delete-btn ml-2 text-red-400' data-id='${data.id}'>×</button>
          `;
        }
        linkList.appendChild(div);
      });
    }

    linkList.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', e.target.dataset.id);
    });

    linkList.addEventListener('dragover', e => {
      e.preventDefault();
      const afterElement = Array.from(linkList.children).find(child => {
        return child.offsetTop > e.clientY;
      });
      const dragging = document.querySelector('.dragging');
      const dragged = document.querySelector('[data-id="' + e.dataTransfer.getData('text') + '"]');
      if (afterElement) {
        linkList.insertBefore(dragged, afterElement);
      } else {
        linkList.appendChild(dragged);
      }
    });

    linkList.addEventListener('dragend', async () => {
      const newOrder = Array.from(linkList.children).map((child, i) => child.dataset.id);
      for (let i = 0; i < newOrder.length; i++) {
        const docRef = doc(db, `users/${userId}/links`, newOrder[i]);
        await updateDoc(docRef, { timestamp: i });
      }
    });

    document.addEventListener('click', async e => {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.getAttribute('data-id');
        await deleteDoc(doc(db, `users/${userId}/links`, id));
      }
    });

    linkForm.onsubmit = async e => {
      e.preventDefault();
      const title = document.getElementById('linkTitle').value.trim();
      let url = document.getElementById('linkUrl').value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) url = 'https://' + url;
      await addDoc(collection(db, `users/${userId}/links`), {
        type: 'link', title, url, timestamp: Date.now()
      });
      linkForm.reset();
    };

    headingForm.onsubmit = async e => {
      e.preventDefault();
      const text = document.getElementById('headingText').value.trim();
      await addDoc(collection(db, `users/${userId}/links`), {
        type: 'heading', text, timestamp: Date.now()
      });
      headingForm.reset();
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(currentItems, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'links.json';
      a.click();
    };

    exportTxtBtn.onclick = () => {
      const txt = currentItems.map(item => item.type === 'heading' ? `## ${item.text}` : `${item.title}: ${item.url}`).join('\n');
      const blob = new Blob([txt], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'links.txt';
      a.click();
    };

    importInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const data = JSON.parse(text);
      for (let item of data) {
        await addDoc(collection(db, `users/${userId}/links`), { ...item, timestamp: Date.now() });
      }
    };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <header class="text-center py-6 mb-6 bg-gradient-to-r from-purple-700 to-green-500 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold font-serif">Fancy Link Manager</h1>
    <div class="mt-2 space-x-2">
      <button id="loginBtn" class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded">Login with Google</button>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 rounded">Logout</button>
      <span id="userDisplay" class="ml-4"></span>
    </div>
  </header>

  <div class="max-w-3xl mx-auto space-y-6">
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2 text-yellow-400">Add New Link</h2>
      <form id="linkForm" class="space-y-2">
        <input type="text" id="linkTitle" placeholder="Link Title" required class="w-full p-2 rounded bg-gray-700">
        <input type="text" id="linkUrl" placeholder="example.com" required class="w-full p-2 rounded bg-gray-700">
        <button type="submit" class="bg-yellow-500 px-4 py-2 rounded text-black font-semibold">Add Link</button>
      </form>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2 text-green-400">Add Section Heading</h2>
      <form id="headingForm" class="space-y-2">
        <input type="text" id="headingText" placeholder="e.g. Work, Projects, Learning" required class="w-full p-2 rounded bg-gray-700">
        <button type="submit" class="bg-green-500 px-4 py-2 rounded text-black font-semibold">Add Heading</button>
      </form>
    </div>

    <div class="flex items-center justify-between">
      <button id="exportBtn" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded">Export JSON</button>
      <button id="exportTxtBtn" class="bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded">Export TXT</button>
      <label class="text-sm font-medium">Choose File
        <input type="file" id="importInput" class="block mt-1" />
      </label>
    </div>

    <div id="linkList" class="space-y-4"></div>
  </div>
</body>
</html>
