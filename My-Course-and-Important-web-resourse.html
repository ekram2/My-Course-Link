<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Important Links</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#6b46c1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>My Important Links</h1>
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="toggleTheme">🌗 Toggle Theme</button>
  </header>

  <main>
    <section class="add-form">
      <input type="text" id="headingInput" placeholder="Add Folder Title" />
      <button onclick="addHeading()">➕ Add Folder</button>
      <input type="text" id="linkTitle" placeholder="Link Title" />
      <input type="text" id="linkUrl" placeholder="https://example.com" />
      <button onclick="addLink()">🔗 Add Link</button>
    </section>

    <section class="controls">
      <label for="importFile">📂 Choose JSON/TXT File:</label>
      <input type="file" id="importFile" accept=".json,.txt" />
      <button onclick="exportData('json')">⬇️ Export JSON</button>
      <button onclick="exportData('txt')">⬇️ Export TXT</button>
    </section>

    <section id="linkContainer"></section>
  </main>

  <!-- Firebase CDN -->
<script type="module" src="js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
